<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>TodoList &ndash; Knockout Experiment</title>
        <meta name="description" content="A experiment to get used to Knockout.js">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css({.tmp,app}) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->
    </head>
    <body>
        <form action="/add-todo" method="post" data-bind="submit: addTask"> 
            <fieldset>
                <legend>Todo List</legend>
                <label for="todo-title">Title</label>
                <input type="text" name="todo-title" placeholder="ex: Change the world" data-bind="value: newTask().title">
                <button type="submit">Add</button>
            </fieldset>
        </form>
        <ul class="tasks" data-bind="foreach: tasks">
            <li class="task" data-bind="css: { 'done': done }">
                <input type="checkbox" data-bind="checked: done">
                <h4 data-bind="text: title"></h4>
            </li>
        </ul>
        <!-- build:js scripts/app.js -->
        <script src="bower_components/jquery/jquery.js"></script>
        <script src="bower_components/knockout/build/output/knockout-latest.debug.js"></script>
        <script src="scripts/app.js"></script>
        <!-- endbuild -->
    </body>
</html>
