    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css({.tmp,app}) styles/main.css -->
        <link rel="stylesheet" href="styles/cosmo-bootstrap.css">
        <link rel="stylesheet" href="styles/main.css">

        <script src="bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->

    <body>
        <div class="container">
            <div class="row-fluid hero-unit">
                <div class="span6 offset3">
                    <form data-bind="submit: addTask">
                        <fieldset>
                            <legend>
                                <h1>Todo List</h1>
                            </legend>
                            <input class="span12" type="text" id="task-title" name="task-title" data-bind="value: newTask().title" placeholder="Press &lt;ENTER&gt; to add a new task.">
                        </fieldset>
                    </form>
                </div>
                <div class="span6 offset3">
                    <ul class="tasks unstyled pull-left" data-bind="foreach: tasks">
                        <li data-bind="css: { 'task-done': done, muted: done }">
                            <input type="checkbox" data-bind="checked: done"/><span data-bind="text: title"></span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
